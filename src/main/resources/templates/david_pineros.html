<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en"><!-- //NOSONAR -->
<head>
    <th:block th:replace="fragments/general.html::headerfiles('Example Page')"></th:block>
</head>
<body>
<main>
    <h2 class="display-6 text-center mb-4">RESPUESTAS EXAMEN</h2>
    <div class="table-responsive">
        <table class="table table-info">
            <thead>
            <tr>
                <th scope="col">NUMERO PREGUNTA</th>
                <th scope="col">LETRA RESPUESTA</th>
                <th scope="col">JUSTIFICACION</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="answer : ${answers}">
                <td th:text="${answer.numeroPregunta}"></td>
                <td th:text="${answer.letra}"></td>
                <td th:text="${answer.justificacion}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
<footer th:replace="fragments/general.html::empty-footer"></footer>
</body>
</html>
