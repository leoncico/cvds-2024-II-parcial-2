<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en"><!-- //NOSONAR -->
<th:block th:replace="fragments/general.html::headerfiles ('Respuestas Parcial')"></th:block>
<body>
<main>
    <h2 class="display-6 text-center mb-4">Parcial Teorico</h2>
    <div class="table-responsive">
        <table class="table table-info">
            <thead>
            <tr>
                <th scope="col">No. Pregunta</th>
                <th scope="col">Letra</th>
                <th scope="col">Argumento</th>
            </tr>
            <tr th:each="answer : ${answersId}">
                <td><span th:text="${answer.Num}"> Numero </span></td>
                <td><span th:text="${answer.letra}"> Letra </span></td>
                <td><span th:text="${answer.arg}"> Argumento </span></td>
            </tr>    

            </thead>
        </table>
    </div>
</main>
<footer th:replace="fragments/general::empty-footer"></footer>
</body>
</html>
